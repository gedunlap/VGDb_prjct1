<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>VGDb - Find Your New World</title>
    <style>
        body {cursor: default}
        #similar {cursor: crosshair}
    </style>
</head>
<body>
    <div class="logobar";>
        <h1 class="icon">VGDb</h1>
        <p class="game">Find Your New World</p>
        <form>
            <input class="input" type="text" placeholder="Search Game Title">
            <input  type="submit">
        </form> 
    </div>
    <div class="container1">
        <img class="gameimg" src="https://img.wallpapersafari.com/desktop/1600/900/42/90/pdJB9N.jpg" alt="">
        <div class="title1">Title:</div>
        <div class="date1">Release Date:</div>
        <div class="meta1">Metacritic:</div>
        <div class="title"></div>
        <div class="date"></div>
        <div class="meta"></div>
        <!-- <div class="desc1">Description</div> -->
        <div class="desc"></div>
        <button id="moregames">Click To Display Similar Titles!</button>
        <!-- <div class="similargames">Click here to display titles similar to your search:</div> -->
        <ul id="similar" style="list-style-type: none;"></ul>
    </div>
</body>
</html>
