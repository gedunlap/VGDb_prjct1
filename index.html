<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>VGDb - Find Your New World</title>
</head>
<body>
    <div class="logobar";>
        <h1 class="icon">VGDb</h1>
        <form>
            <p class="game">Search Game Title</p>
            <input type="text" placeholder="">
            <input type="submit" placeholder="Search">
        </form> 
    </div>
    <div class="container1">
        <img class="gameimg" src="https://img.wallpapersafari.com/desktop/1600/900/42/90/pdJB9N.jpg" alt="">
        <div class="title1">Title</div>
        <div class="title"></div>
        <div class="date1">Date</div>
        <div class="date"></div>
        <div class="desc1">Description</div>
        <div class="desc"></div>
        <div class="meta1">Metacritic Score</div>
        <div class="meta"></div>
        <div class="review1">Reviewer Score on Scale of 5</div>
        <div class="review"></div>
    </div>
    <div class="container2">
        <button id="moregames">ClickIt!</button>
        <div class="similargames">Here are a few games similar to your search.</div>
        <!-- <div class="similar0"></div>
        <div class="similar1"></div>
        <div class="similar2"></div>
        <div class="similar3"></div>
        <div class="similar4"></div> -->
    </div>
</body>
</html>
