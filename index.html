<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>VGDb - Find Your New World</title>
</head>
<body>
    <h1 class="icon">VGDb</h1>
    <form>
        <input type="text" placeholder="Game Title">
        <input type="submit" placeholder="Search">
    </form>
    <img class="titleimg" src="https://media.rawg.io/media/games/0bc/0bcc108295a244b488d5c25f7d867220.jpg" alt="">
    <div class="title"></div>
    <!-- <div class="titleimg"></div> -->
    <div class="date"></div>
    <div class="desc"></div>
    <div class="meta"></div>
    <div class="review"></div>
    <button id="moregames">ClickIt!</button>
    <div class="similar0"></div>
    <div class="similar1"></div>
    <div class="similar2"></div>
    <div class="similar3"></div>
    <div class="similar4"></div>
</body>
</html>
